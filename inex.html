<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>

  <body class="flex">
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img
          src="https://images.unsplash.com/photo-1593642532400-2682810df593?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"

        />

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          Lorem ipsum dolor sit amet.
        </h3>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus,
          consectetur!

        </p>

            <img
              src="201746068_1685764381606900_6543224204696208580_n.jpg"
              alt=""
            />
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text">
              Syed Shair Ali Rashid
            </strong>
            <small class="animated-bg animated-bg-text" id="date">
              nov 2020

    <script src="script.js"></script>
